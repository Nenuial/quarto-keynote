title: Purple theme
author: Pascal Burkhard
version: 1.0.4
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: ["../key-resources/global.scss", "../key-resources/letterbox.scss", "../key-resources/timeline.scss", "custom.scss", "theme.scss"]
      include-after-body: "../key-resources/theme.html"
      filters: 
        - ../custom-callouts/custom-callouts.lua
      revealjs-plugins:
        - ../key-resources/plugins/fullscreen
      width: 1280
      height: 720